<!DOCTYPE html>

</head>
<body>
    <header>        
        <div class="container-logo-search">
            <a href="./index.html"><img class="gifos-logo" src="./asset/logo-mobile.svg" alt="Logo Gifos enlace al Home"></a>
            <input type="search" id="header-search" class="header-search" placeholder="Busca GIFOS y más">
        </div>
        <div class="menu-toggle" onclick="menuBurger()">
            <img id="burger" class="burger" src="./asset/burger.svg" alt="Icono abrir menu/cerrar menu">            
        </div>
        <nav id="site-nav" class="site-nav">            
            <ul>
                <li id="dark" class="item-menu dark">MODO NOCTURNO</li>
                <li class="separator-line"></li>
                <li><a class="item-menu" href="./favorites.html">FAVORITOS</a></li>
                <li class="separator-line"></li>
                <li><a class="item-menu" href="my-gifos.html">MIS GIFOS</a></li>
                <li class="separator-line"></li>                 
            </ul>
                <a class="btn-more" href="./create-gifos.html" ><img src="./asset/CTA-crear-gifo-active.svg" alt="Botón enlace a página crear GIFOS"></a>                 
        </nav>                           
    </header>
    <main>
        <div class="main-container">
            <img class="camera-img" src="./asset/camara.svg" alt="imagen ilustrativa de una camara de filmar">
            <img class="camera-projection-img" src="./asset/Path-2.svg" alt="imagen ilustrativa de una proyeccion de una camara">
            <div class="box-btns">
                <div class="box-create">
                    <div class="container-corners-up">
                        <div class="corners-up-left"></div>
                        <div class="cornersup-right"></div>
                    </div>
                    <div class="title-main">
                        <h1>Aquí podrás <br> crear tus propios GIFOS</h1>
                        <p>¡Crea tu GIFO en sólo 3 pasos! <br> (sólo necesitas una cámara para grabar un video)</p>
                    </div>            
                    <div class="container-corners-down">
                        <div class="corners-down-left"></div>
                        <div class="corners-down-right"></div>
                    </div>
                </div>
                <div class="btns-numbers">
                    <img class="btn" src="./asset/paso-a-paso1.svg" alt="Botón paso 1" >
                    <img class="btn" src="./asset/paso-a-paso2.svg" alt="Botón paso 2" >
                    <img class="btn" src="./asset/paso-a-paso3.svg" alt="Botón paso 3" >
                </div>
            </div>
            <img class="movie-tape-img" src="./asset/pelicula.svg" alt="Imagen de cinta de pelicula">
        </div>
        <div class="line"></div>
        <a class="btn-comenzar" href="#">COMENZAR</a>

        <div class="compartir-social">
            <p class="compartir">Compartir en:</p>

                <a href="#" target="_blank"><img id="face-icon" src="./asset/icon_facebook.svg" alt="icono de facebook"></a>
                <a href="#" target="_blank"><img id="twit-icon" src="./asset/icon-twitter.svg" alt="icono de twitter" ></a>
                <a href="#" target="_blank"><img id="insta-icon" src="./asset/icon_instagram.svg" alt="icono de instagram"></a>
