<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icono de pestaña -->
    <link rel="icon" href="./asset/gifos_logo_noc.svg">
    <!-- Link a styles -->       
    <link rel="stylesheet" href="./css/index.css">
    <!-- Titulo -->
    <title>Gifos</title>
</head>
<body>
    <header>
        <div class="container-logo-search">
            <!-- Logo Gifos -->
            <a href="./index.html"><div class="gifos-logo"></div></a> <!-- Img asignada por CSS -->
            <!-- Barra de busqueda en header -->
            <input type="search" id="header-search" class="header-search" placeholder="Busca GIFOS y más">
        </div> 
        <div class="menu-toggle" id="menu-toggle">
            <!-- Icono burger / close -->
            <img id="burger" class="burger" src="./asset/burger-modo-diu.svg" alt="Icono abrir menu/cerrar menu">            
        </div>
        <nav id="site-nav" class="site-nav">            
            <ul>
                <li id="dark" class="item-menu dark">Modo Nocturno</li>
                <li class="separator-line"></li>
                <li><a class="item-menu" href="./favorites.html">Favoritos</a></li>
                <li class="separator-line"></li>
                <li><a class="item-menu" href="my-gifos.html">Mis Gifos</a></li>
                <li class="separator-line"></li>                
            </ul>
            <a href="./create-gifos.html"><div class="btn-create-gifos"></div></a> <!-- Img asignada por CSS -->
        </nav>                           
    </header>
    <main>
        <section class="main-title-img-search">
            <h1 class="main-title">
                Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span>
            </h1>
            <!-- Imagen Principal -->
            <img class="main-img" src="./asset/ilustra_header.svg" alt="Ilustracion de personas alegres">


            <!-- Buscador Principal -->
            <div id="div-main-search" class="div-main-search-inactive"> <!-- SE CAMBIA A ACTIVE CON JS -->

                <div id="div-lupa-search-lupa" class="div-lupa-search-lupa">

                    <div id="div-align-self-lupa-search" class="div-align-self-lupa-search"><!-- Para alinear search y lupa gris a la izquierda con space between -->

                            <!-- Lupa gris -->
                        <img id="img-lupa-gris" class="img-lupa-gris" src="./asset/icon-search-grey.svg" alt="imagen ilustrativa de una lupa">

                        <!-- input -->
                        <input type="text" id="input-search" class="input-search" placeholder="Busca GIFOS y más">
                    </div>
                    
                    <!-- Btn Lupa -->
                    <button id="btn-search" class="btn-search">
                        <img id="btn-img-lupa" class="btn-img-lupa" src="./asset/icon-search.svg" alt="boton buscar con forma de lupa">
                        <img id="btn-img-x" class="btn-img-x" src="./asset/close-modo-diu.svg" alt="boton cancelar busqueda con forma de X">
                    </button>                    
                </div>
                <div class="separator-line"></div> <!-- Linea se asigna por CSS -->
                <ul id="ul-suggestions" class="ul-suggestions">
                    <!-- Los li se asignan por JS -->
                </ul>
            </div>      
        </section>

        <!-- Sección trending texto -->
        <section class="section-trending">
            <h3>Trending:</h3>
            <p id="trending-topics" class="trending-topics"></p>
        </section>

        <!--  Grid de gifs traido por busueda y trending -->
        <div id="results-search-container" class="results-search-container">
            <h2 id="title-search" class="title-search"></h2>
            <div id="results-search" class="results-search">
            </div>
            <button id="btn-mas" class="btn-mas">VER MAS</button>
        </div>

        <section class="section-carousel">
            <h2>Trending GIFOS</h2>
            <p>Mira los últimos GIFOS de nuestra comunidad.</p>
            <div class="carousel">
                <div class="left-arrow"></div> <!--imagen se asigna pos css-->
                <div class="grid">                    
                    <div class="gif-grid">
                        <img class="gif" src="./images/per_medium(1).jpg" alt="Imagen ejemplo mascota">
                        <div class="transition">
                            <div class="icon-content">
                                <img class="icon" src="./asset/icon-fav.svg" alt="Icono Favoritos">
                                <img class="icon" src="./asset/icon-download.svg" alt="Icono Descargar">
                                <img class="icon" src="./asset/icon-max-normal.svg" alt="Icono ampliar imagen">
                            </div>                            
                            <div class="text-content">
                                <p class="user">User</p>
                                <p class="titulo">Titulo GIFO</p>
                            </div>                            
                        </div>                            
                    </div>
                    <div class="gif-grid">
                        <img class="gif" src="./images/per_medium(2).jpg" alt="Imagen ejemplo mascota">
                        <div class="transition">
                            <div class="icon-content">
                                <img class="icon" src="./asset/icon-fav.svg" alt="Icono Favoritos">
                                <img class="icon" src="./asset/icon-download.svg" alt="Icono Descargar">
                                <img class="icon" src="./asset/icon-max-normal.svg" alt="Icono ampliar imagen">
                            </div>                            
                            <div class="text-content">
                                <p class="user">User</p>
                                <p class="titulo">Titulo GIFO</p>
                            </div>                            
                        </div>                            
                    </div>
                    <div class="gif-grid">
                        <img class="gif" src="./images/per_medium(3).jpg" alt="Imagen ejemplo mascota">
                        <div class="transition">
                            <div class="icon-content">
                                <img class="icon" src="./asset/icon-fav.svg" alt="Icono Favoritos">
                                <img class="icon" src="./asset/icon-download.svg" alt="Icono Descargar">
                                <img class="icon" src="./asset/icon-max-normal.svg" alt="Icono ampliar imagen">
                            </div>                            
                            <div class="text-content">
                                <p class="user">User</p>
                                <p class="titulo">Titulo GIFO</p>
                            </div>                           
                        </div>                            
                    </div>                    
                </div>
                <div class="right-arrow"></div> <!--imagen se asigna por css-->
            </div>                           
        </section>      
    </main>
    <footer>
        <div class="compartir-social">
            <p class="compartir">Compartir en:</p>
            <div class="social">
                <a href="https://www.facebook.com/" target="_blank"><img id="face-icon" src="./asset/icon_facebook.svg" alt="icono de facebook"></a>
                <a href="https://www.twitter.com/" target="_blank"><img id="twit-icon" src="./asset/icon-twitter.svg" alt="icono de twitter" ></a>
                <a href="https://www.instagram.com/" target="_blank"><img id="insta-icon" src="./asset/icon_instagram.svg" alt="icono de instagram"></a>            
            </div>        
        </div>
        <p>© GIFOS 2021 All Rights Reserved.</p>                
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
