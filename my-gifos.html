<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <link rel="stylesheet" href="./css/my-gifos.css">
    <title>Mis gifos</title>
</head>
<body>
    <header>        
        <div class="container-logo-search">
            <a href="./index.html"><img class="gifos-logo" src="./asset/logo-mobile.svg" alt="Logo Gifos enlace al Home"></a>
            <input type="search" id="header-search" class="header-search" placeholder="Busca GIFOS y más">
        </div>
        <div class="menu-toggle" onclick="menuBurger()">
            <img id="burger" class="burger" src="./asset/burger.svg" alt="Icono abrir menu/cerrar menu">            
        </div>
        <nav id="site-nav" class="site-nav">            
            <ul>
                <li><a class="item-menu" href="./dark-index.html">Modo Nocturno</a></li>
                <li class="separator-line"><div ></div></li>
                <li><a class="item-menu" href="./favorites.html">Favoritos</a></li>
                <li class="separator-line"><div></div></li>
                <li><a class="item-menu" href="my-gifos.html">Mis Gifos</a></li>
                <li class="separator-line"><div></div></li>                
            </ul>
            <a class="btn-more" href="./create-gifos.html"><img src="./asset/button-crear-gifo.svg" alt="Botón enlace a página crear GIFOS"></a>                 
        </nav>                           
    </header>
    <main>
        <section class="favorite">
            <img class="heart-icon" src="./asset/icon-mis-gifos.svg" alt="Icono forma de cara alegre">
            <h2>Mis GIFOS</h2>
            <div class="grid-favorites">
                <img class="img-grid-favorites" src="./images/pet_big(1).jpg" alt="gif">
                <img class="img-grid-favorites" src="./images/pet_big(2).jpg" alt="gif">
                <img class="img-grid-favorites" src="./images/pet_big(3).jpg" alt="gif">
                <img class="img-grid-favorites" src="./images/pet_big(4).jpg" alt="gif">
                <img class="img-grid-favorites" src="./images/pet_big(5).jpg" alt="gif">
                <img class="img-grid-favorites" src="./images/pet_big(6).jpg" alt="gif">
                <img class="img-grid-favorites" src="./images/pet_big(7).jpg" alt="gif">
                <img class="img-grid-favorites" src="./images/pet_big(8).jpg" alt="gif">              
            </div>
            <a class="btn-mas" href="#">VER MAS</a>
        </section>
        <section class="trending-gifos">
            <h2>Trending GIFOS</h2>
            <p>Mira los últimos GIFOS de nuestra comunidad.</p>
            <div class="carousel">
                <img class="left-arrow" src="./asset/button-slider-left.svg" alt="Botón flecha izquierda">
                <div class="grid">                    
                    <div class="gif-grid">
                        <img class="gif" src="./images/per_medium(1).jpg" alt="Imagen ejemplo mascota">
                        <div class="transition">
                            <div class="icon-content">
                                <img class="icon" src="./asset/icon-fav.svg" alt="Icono Favoritos">
                                <img class="icon" src="./asset/icon-download.svg" alt="Icono Descargar">
                                <img class="icon" src="./asset/icon-max-normal.svg" alt="Icono ampliar imagen">
                            </div>                            
                            <div class="text-content">
                                <p class="user">User</p>
                                <p class="titulo">Titulo GIFO</p>
                            </div>                            
                        </div>                            
                    </div>
                    <div class="gif-grid">
                        <img class="gif" src="./images/per_medium(2).jpg" alt="Imagen ejemplo mascota">
                        <div class="transition">
                            <div class="icon-content">
                                <img class="icon" src="./asset/icon-fav.svg" alt="Icono Favoritos">
                                <img class="icon" src="./asset/icon-download.svg" alt="Icono Descargar">
                                <img class="icon" src="./asset/icon-max-normal.svg" alt="Icono ampliar imagen">
                            </div>                            
                            <div class="text-content">
                                <p class="user">User</p>
                                <p class="titulo">Titulo GIFO</p>
                            </div>                            
                        </div>                            
                    </div>
                    <div class="gif-grid">
                        <img class="gif" src="./images/per_medium(3).jpg" alt="Imagen ejemplo mascota">
                        <div class="transition">
                            <div class="icon-content">
                                <img class="icon" src="./asset/icon-fav.svg" alt="Icono Favoritos">
                                <img class="icon" src="./asset/icon-download.svg" alt="Icono Descargar">
                                <img class="icon" src="./asset/icon-max-normal.svg" alt="Icono ampliar imagen">
                            </div>                            
                            <div class="text-content">
                                <p class="user">User</p>
                                <p class="titulo">Titulo GIFO</p>
                            </div>                           
                        </div>                            
                    </div>                    
                </div>
                <img class="right-arrow" src="./asset/Button-Slider-right.svg" alt="Botón flecha derecha">
            </div>                           
        </section>       
    </main>
    <footer>
        <div class="compartir-social">
            <p class="compartir">Compartir en:</p>
            <div class="social">
                <a href="#" target="_blank"><img id="face-icon" src="./asset/icon_facebook.svg" alt="icono de facebook"></a>
                <a href="#" target="_blank"><img id="twit-icon" src="./asset/icon-twitter.svg" alt="icono de twitter" ></a>
                <a href="#" target="_blank"><img id="insta-icon" src="./asset/icon_instagram.svg" alt="icono de instagram"></a>            
            </div>        
        </div>
        <p>© GIFOS 2021 All Rights Reserved.</p>                
    </footer>
    <script src="./js/my-gifos.js"></script>
</body>
</html>
