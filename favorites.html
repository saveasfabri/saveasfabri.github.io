<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="./css/favorite.css">

    <title>Gifos favorite</title>
</head>
<body>
    <header>        
        <div class="container-logo">
            <a href="./index.html"><img class="gifos-logo" src="./asset/logo-mobile.svg" alt="Logo Gifos"></a> 
        </div>
        <div class="menu-toggle" onclick="menuBurger()">
            <img id="burger" class="burger" src="./asset/burger.svg" alt="Icono abrir menu/cerrar menu">            
        </div>
        <nav id="site-nav" class="site-nav">            
                <ul>
                    <li><a class="item-menu" href="./dark-index.html">Modo Nocturno</a></li>
                    <div class="separator-line"></div>
                    <li><a class="item-menu" href="./favorites.html">Favoritos</a></li>
                    <div class="separator-line"></div>
                    <li><a class="item-menu" href="mis-gifos.html">Mis Gifos</a></li>
                    <div class="separator-line"></div>                
                </ul>
                <a class="btn-more" href="./create-gifos.html"><img src="./asset/button-crear-gifo.svg" alt="Icono boton Crear gifos"></a>                 
        </nav>                           
    </header>
    <main>
        <section class="favorite">
            <img src="./asset/icon-favoritos.svg" alt="">
            <h2>Favoritos</h2>
            <div class="grid-favorites">
                <img src="./images/pet_small(1).jpg" >
                <img src="./images/pet_small(2).jpg" >
                <img src="./images/pet_small(3).jpg" >
                <img src="./images/pet_small(4).jpg" >
                <img src="./images/pet_small(5).jpg" >
                <img src="./images/pet_small(6).jpg" >
                <img src="./images/pet_small(7).jpg" >
                <img src="./images/pet_small(8).jpg" >
                <img src="./images/pet_small(9).jpg" >
                <img src="./images/pet_small(10).jpg" >
                <img src="./images/pet_small(11).jpg" >
                <img src="./images/pet_small(12).jpg" >                
            </div>
            <a href="">VER MAS</a>
        </section>
        <section class="trending-gifos">
            <h2>Trending GIFOS</h2>
            <p>Mira los últimos GIFOS de nuestra comunidad.</p>
            <div class="carousel">
                <img class="left-arrow" src="./asset/button-slider-left.svg" alt="">
                <div class="grid">                    
                    <div class="img-carousel">
                        <img class="gif-pet" src="./images/per_medium(1).jpg" alt="Imagen ejemplo mascota">
                        <div class="transition">
                            <div class="icon-content">
                                <img class="icon" src="./asset/icon-fav.svg" alt="Icono Favoritos">
                                <img class="icon" src="./asset/icon-download.svg" alt="Icono Descargar">
                                <img class="icon" src="./asset/icon-max-normal.svg" alt="Icono ampliar imagen">
                            </div>                            
                            <div class="text-content">
                                <p class="user">User</p>
                                <p class="titulo">Titulo GIFO</p>
                            </div>                            
                        </div>                            
                    </div>
                    <div class="img-carousel">
                        <img class="gif-pet" src="./images/per_medium(2).jpg" alt="Imagen ejemplo mascota">
                        <div class="transition">
                            <div class="icon-content">
                                <img class="icon" src="./asset/icon-fav.svg" alt="Icono Favoritos">
                                <img class="icon" src="./asset/icon-download.svg" alt="Icono Descargar">
                                <img class="icon" src="./asset/icon-max-normal.svg" alt="Icono ampliar imagen">
                            </div>                            
                            <div class="text-content">
                                <p class="user">User</p>
                                <p class="titulo">Titulo GIFO</p>
                            </div>                            
                        </div>                            
                    </div>
                    <div class="img-carousel">
                        <img class="gif-pet" src="./images/per_medium(3).jpg" alt="Imagen ejemplo mascota">
                        <div class="transition">
                            <div class="icon-content">
                                <img class="icon" src="./asset/icon-fav.svg" alt="Icono Favoritos">
                                <img class="icon" src="./asset/icon-download.svg" alt="Icono Descargar">
                                <img class="icon" src="./asset/icon-max-normal.svg" alt="Icono ampliar imagen">
                            </div>                            
                            <div class="text-content">
                                <p class="user">User</p>
                                <p class="titulo">Titulo GIFO</p>
                            </div>                           
                        </div>                            
                    </div>                    
                </div>
                <img class="right-arrow" src="./asset/Button-Slider-right.svg" alt="">
            </div>                           
        </section>       
    </main>
    <footer>
        <div class="compartir-social">
            <p class="compartir">Compartir en:</p>
            <div class="social">
                <a href="#" target="_blank" ><img id="face-icon" src="./asset/icon_facebook.svg" alt="icono de facebook"></a>
                <a href="#" target="_blank"><img id="twit-icon" src="./asset/icon-twitter.svg" alt="icono de twitter" ></a>
                <a href="#" target="_blank"><img id="insta-icon" src="./asset/icon_instagram.svg" alt="icono de instagram"></a>            
            </div>        
        </div>
        <p>© GIFOS 2021 All Rights Reserved.</p>                
    </footer>
    <script src="./js/favorite.js"></script>
</body>
</html>
