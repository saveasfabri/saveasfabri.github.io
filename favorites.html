<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icono de pestaña -->
    <link rel="icon" href="./asset/gifos_logo_noc.svg">
    <!-- Link a styles -->       
    <link rel="stylesheet" href="./css/favorites.css">
    <!-- Titulo -->
    <title>Gifos favorite</title>
</head>
<body>
    <header>
        <div class="container-logo-search">
            <!-- Logo Gifos -->
            <a href="./index.html"><div class="gifos-logo"></div></a> <!-- Img asignada por CSS -->
            <!-- Barra de busqueda en header -->
            <input type="search" id="header-search" class="header-search" placeholder="Busca GIFOS y más">
        </div> 
        <div class="menu-toggle" id="menu-toggle">
            <!-- Icono burger / close -->
            <img id="burger" class="burger" src="./asset/burger-modo-diu.svg" alt="Icono abrir menu/cerrar menu">            
        </div>
        <nav id="site-nav" class="site-nav">            
            <ul>
                <li id="dark" class="item-menu dark">Modo Nocturno</li>
                <li class="separator-line"></li>
                <li><a class="item-menu" href="./my-gifos.html">Mis Gifos</a></li>
                <li class="separator-line"></li>
                <li><a class="item-menu" href="./index.html">Home</a></li>
                <li class="separator-line"></li>                
            </ul>
            <a href="./create-gifos.html"><div class="btn-create-gifos"></div></a> <!-- Img asignada por CSS -->
        </nav>                           
    </header>
    <main>
        <!-- ********************* SECCION FAVORITOS *********************** -->

        <section class="header-favorites">
            <img class="heart-icon" src="./asset/icon-favoritos.svg" alt="Icono forma de corazón">
            <h1>Favoritos</h1>
        </section>

        <section id="favorites-empty">
            <img src="./asset/icon-fav-sin-contenido.svg" alt="Imagen ilustrativa de un corazón">
            <h3>¡Guardá tu primer GIFO en favoritos para que se muestre aquí!</h3>
        </section>

        <section id="gifos-favoritos">
            <div class="resultados-favoritos" id="resultados-favoritos"></div> 
        </section>
        
        <!-- ********************* SECCION TRENDING-SLIDE *********************** -->

        <section class="trending">

            <h2>Trending GIFOS</h2>
            <p class="trending-text">Mira los últimos GIFOS de nuestra comunidad.</p>

            <div class="trending-slider-contenedor">

                <div class="slider-prev" id="trending-btn-previous">
                    <img src="./asset/button-slider-left.svg" alt="Botón para deslizar a la izquierda" class="prev-violeta">
                    <img src="./asset/button-slider-left-md-noct.svg" alt="Botón para deslizar a la izquierda" class="prev-blanco">
                </div>

                <div class="trending-slider-box">
                    <div class="trending-slider" id="trending-slider">
                    </div>
                </div>

                <div class="slider-next" id="trending-btn-next">
                    <img src="./asset/button-slider-right.svg" alt="Botón para deslizar a la derecha" class="next-violeta">
                    <img src="./asset/button-slider-right-md-noct.svg" alt="Botón para deslizar a la derecha" class="next-blanco">
                </div>

            </div>

        </section>
    </main>
    <footer>
        <div class="compartir-social">
            <p class="compartir">Compartir en:</p>
            <div class="social">
                <a href="https://www.facebook.com/" target="_blank"><img id="face-icon" src="./asset/icon_facebook.svg" alt="icono de facebook"></a>
                <a href="https://www.twitter.com/" target="_blank"><img id="twit-icon" src="./asset/icon-twitter.svg" alt="icono de twitter" ></a>
                <a href="https://www.instagram.com/" target="_blank"><img id="insta-icon" src="./asset/icon_instagram.svg" alt="icono de instagram"></a>            
            </div>        
        </div>
        <p>© GIFOS 2021 All Rights Reserved.</p>                
    </footer>
    
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="./js/favorites.js"></script>
    <script src="./js/trending-slide.js"></script>    
    <script src="./js/script.js"></script>
    
</body>
</html>
